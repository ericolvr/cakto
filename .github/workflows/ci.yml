name: CI - Testes e Qualidade

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    name: Testes Django
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: cakto_test
          POSTGRES_USER: cakto
          POSTGRES_PASSWORD: cakto
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      rabbitmq:
        image: rabbitmq:3-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: cakto
          RABBITMQ_DEFAULT_PASS: cakto
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmq-diagnostics ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Setup Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Criar .env para testes
      run: |
        cp .env.example .env
        echo "DB_HOST=localhost" >> .env
        echo "CELERY_BROKER_URL=amqp://cakto:cakto@localhost:5672//" >> .env
    
    - name: Rodar migrations
      run: |
        python manage.py migrate
    
    - name: Rodar testes
      run: |
        python manage.py test
    
    - name: Verificar cobertura (opcional)
      run: |
        pip install coverage
        coverage run --source='.' manage.py test
        coverage report
      continue-on-error: true

  linting:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Setup Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Instalar ferramentas de linting
      run: |
        pip install flake8 black isort
    
    - name: Verificar formatação com Black
      run: |
        black --check .
      continue-on-error: true
    
    - name: Verificar imports com isort
      run: |
        isort --check-only .
      continue-on-error: true
    
    - name: Linting com Flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
